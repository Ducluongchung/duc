<div class="container">
  <div class="row">
    <div class="col-md-10">
      <table id="example2" class="table table-bordered table-hover" *ngFor="let item of postcategory">
        <thead>
          <tr>
            <th width="7%">ID</th>
            <th> Name </th>
            <th>Alias</th>
            <th width="12%">Description</th>
            <th width="12%">CreatedDate</th>
            <th width="12%">CreatedBy</th>
            <th width="12%">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{item.ID}}</td>
            <td>{{item.Name}} </td>
            <td>{{item.Alias}}</td>
            <td>{{item.Description}}</td>
            <td>{{item.CreatedDate}}</td>
            <td>{{item.CreatedBy}}</td>
            <td>{{item.Status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Thêm mới
  </button>
</div>
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Thêm mới category</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" id="Name">
        </div>
        <div class="form-group">
          <label for="usr">Alias:</label>
          <input type="text" class="form-control" id="Alias">
        </div>
        <div class="form-group">
          <label for="usr">Description</label>
          <input type="text" class="form-control" id="Description">
        </div>
        <div class="form-group">
            <label for="usr">Status</label>
          <input type="checkbox" class="form-control" id="Status">
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
